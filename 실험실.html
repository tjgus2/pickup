<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* location_container */
    .location_container {
      background-color:
        #3A3A3A;
      padding: 100px 0;
      box-sizing: border-box;
    }

    .location_full_content {
      width: 1200px;
      margin: 0 auto
    }

    .location_full_content>h2 {
      font-size: 64px;
      font-weight: 800;
      margin-bottom: 32px;
      color: #fff;
    }

    .loction_content {
      display: flex;
      justify-content: space-between;
    }

    .left_content {
      width: 45%;
    }

    .right_content {
      width: 45%;
    }

    .input_box {
      border: 2px solid #B7B7B7;
      border-radius: 50px;
      padding: 8px;
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
      box-sizing: border-box;
    }

    .input {
      font-size: 20px;
      line-height: 1.4;
    }

    .input,
    .search_icon {
      border: none;
      background: none;
    }

    .input::placeholder {
      font-size: 20px;
    }

    .top_img_box {
      margin-bottom: 40px;
    }

    .top_img_box>img {
      width: 100%;
    }

    .bottom_box>p {
      color: #fff;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 28px;
    }

    .bottom_img_box {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
    }

    .bottom_img_box>img {
      width: 250px;
    }

    .right_content>iframe {
      width: 100%;
      height: 100%;
      border-radius: 24px;
    }
  </style>
</head>

<body>
  <section class="location_container">
    <div class="location_full_content">
      <h2>Around Me</h2>
      <div class="loction_content">
        <div class="left_content">
          <div class="top_box">
            <div class="input_box">
              <input id="input_text" class="input" type="text" placeholder="Find a Place">
              <button class="search_icon">
                <img src="./image/search_icon.png" alt="지점검색버튼">
              </button>
            </div>
            <div class="top_img_box">
              <img src="./image/around1.png" alt="">
            </div>
          </div>
          <div class="bottom_box">
            <p>How abount this place?</p>
            <div class="bottom_img_box">
              <img src="./image/around2.png" alt="">
              <img src="./image/around3.png" alt="">
            </div>
          </div>
        </div>
        <div class="right_content">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.728474903633!2d126.99681877642932!3d37.53789742576892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca31be3dcde53%3A0xfbec8b809878a1bb!2z66as7JuA66-47Iig6rSA!5e0!3m2!1sko!2skr!4v1754975558075!5m2!1sko!2skr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
