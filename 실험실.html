<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* main_container */
    .main_container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .main_img {
      background-image: url(../image/main_img.png);
      width: 70%;
      height: 100vh;
      position: absolute;
      z-index: -1;
      right: 0;
      background-size: cover;
      background-position: 50%;
    }

    .main_content {
      padding: 100px 64px;
    }

    h1 {
      text-align: right;
    }

    .main_text_content {
      color: #262626;
      font-size: 80px;
      font-weight: 700;
      padding-top: 4%;
      padding-left: 14%;
    }

    .word {
      margin-bottom: 22px;
      opacity: 0;
      transform: translateY(100%);
      animation: textUp 0.6s forwards;
    }

    @keyframes textUp {
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <section class="main_container">
    <figure class="main_img"></figure>
    <div class="main_content">
      <h1>
        <img src="./image/logo.svg" alt="">
      </h1>
      <div class="main_text_content" id="main_text_content">
        <div class="text_line word" id="line1"></div>
        <div class="text_line word" id="line2"></div>
        <div class="text_line word" id="line3"></div>
        <div class="text_line word" id="line4"></div>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener("wheel", function (event) {
      event.preventDefault();
      window.scrollBy({
        top: event.deltaY,
        behavior: "smooth"
      });
    }, { passive: false });
  </script>
</body>

</html>
