<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 지점검색</title>
    <style>
        .top_container {
            width: 1200px;
            height: 100vh;
            margin: 120px auto;
            color: #fff;
            padding: 0 16px;
            font-family: 'NanumSquareNeo', sans-serif;
            word-break: keep-all;
        }

        .top_container>h2 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 32px;
            color: #000;
            font-family: "Crimson Text", serif;
        }

        .top_full_content {
            opacity: 1;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }



        .top_content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .first_box {
            background: url(../image/top1.png);
            width: 540px;
            height: 500px;
            background-size: cover;
            padding: 24px;
            box-sizing: border-box;
        }

        .second_box {
            background: url(../image/top2.png);
            background-size: cover;
            padding: 16px;
            box-sizing: border-box;
        }

        .third_box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .third_top_box {
            background: url(../image/top3.png);
            border-radius: 0 80px 0 0;
            background-size: cover;
            height: 200px;
            padding: 16px;
            box-sizing: border-box;
        }

        .third_bottom_box {
            background: url(../image/top4.png);
            background-size: cover;
            height: 280px;
            padding: 16px;
            box-sizing: border-box;
        }

        .fifth_box {
            background: url(../image/top5.png);
            border-radius: 0 0 0 80px;
            background-size: cover;
            background-position: center;
            height: 220px;
            padding: 24px;
            box-sizing: border-box;
        }

        .big_common_h3 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .common_h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .big_common_p {
            font-size: 20px;
            line-height: 22px;
        }

        .top_content>div,
        .top_content>div>div,
        .bottom_content>div {
            background-repeat: no-repeat;
            background-position: center;
            transition: all 1.2s ease;
        }

        /* hover 시 다른 박스 어둡게 */
        .top_full_content:hover>.top_content>div:not(:hover),
        .top_full_content:hover>.top_content>div>div:not(:hover),
        .top_full_content:hover>.bottom_content>div:not(:hover) {
            filter: brightness(0.7);
        }
    </style>
</head>

<body>
    <section class="top_container">
        <h2>Top Picks</h2>
        <div class="top_full_content">
            <div class="top_content">
                <div class="first_box">
                    <h3 class="big_common_h3">
                        한강뷰 속 와인 한 잔, 핑크문 팝업
                    </h3>
                    <p class="big_common_p">
                        성수에서 펼쳐지는 와인&뷰티 감성 라운지
                    </p>
                </div>
                <div class="second_box">
                    <h3 class="common_h3">
                        팝업에서 만나는 일본 골목식당
                    </h3>
                    <p class="common_p">
                        연남동 작은 거리, 오사카가 되다
                    </p>
                </div>
                <div class="third_box">
                    <div class="third_top_box">
                        <h3 class="common_h3">
                            파도 위를 걷는 듯, 서핑 팝업
                        </h3>
                        <p class="common_p">
                            청담 한복판에 떠오른 서퍼들의 아지트
                        </p>

                    </div>
                    <div class="third_bottom_box">
                        <h3 class="common_h3">
                            지구를 위한 한 끼, 푸드 팝업
                        </h3>
                        <p class="common_p">
                            제로웨이스트 푸드 브랜드들의 한정 전시
                        </p>
                    </div>
                </div>
            </div>
            <div class="bottom_content">
                <div class="fifth_box">
                    <h3 class="big_common_h3">
                        향기로 기록하는 나만의 취향
                    </h3>
                    <p class="big_common_p">
                        니치향수 브랜드의 체험형 전시 팝업
                    </p>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
